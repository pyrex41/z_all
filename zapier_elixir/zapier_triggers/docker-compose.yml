version: '3.8'

services:
  # PostgreSQL database
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: zapier_triggers_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zapier Triggers API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: "ecto://postgres:postgres@db:5432/zapier_triggers_dev"
      SECRET_KEY_BASE: "development_secret_key_base_that_is_at_least_64_characters_long_for_security"
      PHX_HOST: "localhost"
      PHX_SERVER: "true"
      PORT: "4000"
      MIX_ENV: "prod"
    ports:
      - "4000:4000"
      - "9568:9568"  # Prometheus metrics
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health/live"]
      interval: 30s
      timeout: 3s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_data:
