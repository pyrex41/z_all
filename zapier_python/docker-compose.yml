version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: zapier_triggers_db
    environment:
      POSTGRES_USER: zapier
      POSTGRES_PASSWORD: zapier_dev_password
      POSTGRES_DB: zapier_triggers
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zapier"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: zapier_triggers_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zapier_triggers_api
    environment:
      DATABASE_URL: postgresql+asyncpg://zapier:zapier_dev_password@postgres:5432/zapier_triggers
      REDIS_URL: redis://redis:6379
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
    command: uv run uvicorn zapier_triggers_api.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zapier_triggers_worker
    environment:
      DATABASE_URL: postgresql+asyncpg://zapier:zapier_dev_password@postgres:5432/zapier_triggers
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
    command: uv run python -m zapier_triggers_api.worker

volumes:
  postgres_data:
  redis_data:
